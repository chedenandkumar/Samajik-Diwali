<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>रद्दी संकलनातून सामाजिक दिवाळी 2025</title>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', 'Arial', sans-serif;
      background: #f6f7f8;
      margin: 0;
      padding: 0;
      -webkit-user-select: none; /* सक्रीनशॉट ब्लॉकिंगच्या सुरुवात */
      user-select: none;
      -webkit-touch-callout: none;
    }
    header {
      margin: 0;
      padding: 24px 0 8px 0;
      text-align: center;
      background: #fff;
    }
    header h1 {
      margin: 0;
    }
    .headline1 {
      font-size: 2rem;
      font-weight: bold;
    }
    .headline2 {
      font-size: 1.2rem;
      font-weight: normal;
    }
    .subtitle {
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 12px auto 0 auto; /* अंतर कमी */
      padding: 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 4px;
      margin-top: 12px;
      font-weight: 500;
    }
    input[type="text"], input[type="tel"], textarea, select {
      width: 100%;
      font-size: 1rem;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 56px;
      resize: vertical;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      justify-content: center;
    }
    .error {
      color: #b40000;
      background: #fff0f0;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 8px 0 0 0;
      text-align: center;
      display: none;
    }
    .success {
      color: #097c00;
      background: #e6ffe6;
      border-radius: 6px;
      padding: 12px;
      margin: 12px auto 0 auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.13rem;
      font-weight: 500;
      display: none;
    }
    #thankyouMessage {
      display: none;
      border-radius: 6px;
      padding: 14px;
      margin: 12px auto 0 auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.17rem;
      font-weight: 500;
      /* background: none;  -- बॅकग्राऊंड हटवला */
      color: #087c00;
      border: none;
      box-shadow: none;
    }
    .hidden {
      display: none !important;
    }
    /* स्क्रीनशॉट ब्लॉकिंग CSS (फक्त काही ब्राउझरमध्ये काम करेल) */
    body {
      -webkit-user-select: none; 
      user-select: none;
    }
    /* QR कोड ऐवजी placeholder */
    .qr-section {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .qr-section .placeholder {
      background: #eee;
      color: #666;
      border-radius: 8px;
      padding: 22px;
      font-size: 1.1rem;
      display: inline-block;
      margin-bottom: 6px;
      border: 1px dashed #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>
      <span class="headline1">रद्दी संकलनातून</span><br>
      <span class="headline2">सामाजिक दिवाळी 2025</span>
    </h1>
  </header>
  <div class="subtitle">
    उपक्रमाकरीता आपल्याकडील वर्तमान पत्राची रद्दी दान करावयाची असल्यास खालील माहिती भरा.
  </div>
  <div class="success" id="success">फॉर्म सबमिट झाला. धन्यवाद!</div>
  <form id="main-form" autocomplete="off">
    <div class="error" id="error">सर्व फिल्ड्स तपासा</div>
    <label for="name">नाव:</label>
    <input type="text" id="name" name="name" required autocomplete="off">

    <label for="address">पत्ता:</label>
    <textarea id="address" name="address" rows="2" placeholder="(गांव/रोड/बिल्डिंग)" required></textarea>

    <label for="location">लोकेशन (गुगल मॅप लिंक):</label>
    <div style="display: flex; gap: 6px;">
      <input type="text" id="location" name="location" autocomplete="off" readonly style="flex:1;">
      <button type="button" id="locBtn" style="white-space:nowrap;">लोकेशन मिळवा</button>
    </div>

    <label for="mobile">संपर्कासाठी मोबाईल नंबर:</label>
    <input type="tel" id="mobile" name="mobile" required pattern="^[0-9]{10}$" maxlength="10" autocomplete="off">

    <label for="waste">उपक्रमासाठी उपलब्ध रद्दी (अंदाज किती किलो):</label>
    <input type="text" id="waste" name="waste" required autocomplete="off">

    <label for="date">रद्दी संकलित करण्यासाठी नाही तारीख व वेळ सुचवा:</label>
    <input type="date" id="date" name="date" required>
    <select id="timeslot" name="timeslot"></select>

    <label for="reference">उपक्रमाची माहिती आपल्यापर्यंत पोहोचवणाऱ्या संयोजकाचे नाव निवडा:</label>
    <select id="reference" name="reference" required></select>

    <div class="qr-section">
      <span class="placeholder">QR कोडऐवजी इथे इतर माहिती/इमेज/बटण/रिकामी जागा टाकू शकता.</span>
    </div>
    <div class="actions">
      <button type="submit" id="submitBtn">सबमिट करा</button>
      <button type="button" id="exitBtn">एग्झिट</button>
    </div>
  </form>
  <div id="thankyouMessage">फॉर्म सबमिट झाला. धन्यवाद!</div>
  <script src="script.js"></script>
</body>
</html>
