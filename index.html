<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सामाजिक दिवाळी</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #000000; /* आवश्यकता 1: काळा रंग */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .headline1, .headline2 {
            font-size: 24px; /* आवश्यकता 10: एकसारखा फॉन्ट साइज */
            font-weight: bold; /* आवश्यकता 10: बोल्ड वजन */
            text-align: center;
            margin: 10px 0;
        }
        .header {
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #ffffff; /* आवश्यकता 6 काढली: SVG पॅटर्नऐवजी साधा रंग */
        }
        form, .thankyou-message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* आवश्यकता 9: मोबाइल ऑप्टिमायझेशन */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* आवश्यकता 9: टच-फ्रेंडली */
        }
        button:hover {
            background-color: #0056b3;
        }
        #locBtn {
            display: inline-block;
            width: auto;
            padding: 5px 10px;
        }
        #qrPayBtn {
            background: none;
            border: none;
            padding: 0;
        }
        #qrPayBtn img {
            width: 50px;
            height: 50px;
            border: none; /* आवश्यकता 3: बॉर्डर काढले */
            background: none; /* आवश्यकता 3: बॅकग्राऊंड काढले */
        }
        #success, #error {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        #success {
            background-color: #d4edda;
            color: #155724;
        }
        #error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .thankyou-message {
            display: none;
            text-align: center;
        }
        @media (max-width: 600px) {
            form, .thankyou-message {
                padding: 15px;
            }
            .headline1, .headline2 {
                font-size: 20px; /* आवश्यकता 9: मोबाइलवर रिस्पॉन्सिव्ह */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="headline1">सामाजिक दिवाळी</h1>
        <h2 class="headline2">रद्दी संकलन फॉर्म</h2>
    </div>

    <form id="main-form">
        <input type="text" id="name" name="name" placeholder="तुमचे नाव" required>
        <input type="text" id="address" name="address" placeholder="पत्ता" required>
        <input type="text" id="location" name="location" placeholder="← चिन्हावर टच करा" readonly> <!-- आवश्यकता 4: प्लेसहोल्डर -->
        <button type="button" id="locBtn">लोकेशन मिळवा</button>
        <input type="tel" id="mobile" name="mobile" placeholder="मोबाईल नंबर" pattern="[0-9]{10}" required>
        <input type="email" id="email" name="email" placeholder="ईमेल (पर्यायी)"> <!-- आवश्यकता 5: ईमेल पर्यायी -->
        <select id="village" name="village" required>
            <option value="">-- गांव निवडा --</option>
        </select>
        <select id="reference" name="reference" required>
            <option value="">-- संयोजक निवडा --</option>
        </select>
        <input type="number" id="waste" name="waste" placeholder="रद्दीचे वजन (किलोमध्ये)" step="0.1" required> <!-- आवश्यकता 7: न्यूमेरिक -->
        <input type="date" id="date" name="date" required>
        <select id="timeslot" name="timeslot" disabled required>
            <option value="">-- वेळ निवडा --</option>
        </select>
        <button type="submit" id="submitBtn">सबमिट</button>
    </form>

    <div id="success">फॉर्म यशस्वीरित्या सबमिट झाला!</div>
    <div id="error">कृपया सर्व आवश्यक फिल्ड्स भरा.</div>

    <div class="thankyou-message" id="thankyouMessage">
        <h3>धन्यवाद!</h3>
        <p>तुमचा फॉर्म यशस्वीरित्या सबमिट झाला आहे.</p>
        <p>एकूण रद्दी: <span id="totalWaste">0</span> किलो</p>
        <p>एकूण निधी: ₹<span id="totalFunds">0</span></p>
        <button type="button" id="thankyouExitBtn">बंद करा</button>
        <button id="qrPayBtn"><img src="https://github.com/chedenandkumar/Samajik-Diwali/raw/main/R-logo.png" alt="QR Pay"></button> <!-- आवश्यकता 3: QR लोगो -->
    </div>

    <script src="script.js"></script>
</body>
</html>
